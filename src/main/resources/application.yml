server:
  port: ${PORT:8080}
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/plain,text/css,application/javascript
    min-response-size: 1024

spring:
  data:
    mongodb:
      uri: ${MONGODB_URI:mongodb+srv://nanihaindav99145_db_user:Haindav1@cluster0.tkl0k00.mongodb.net/hackathon_db?retryWrites=true&w=majority&appName=Cluster0}
      auto-index-creation: true
  mail:
    host: ${SMTP_HOST:smtp-relay.brevo.com}
    port: ${SMTP_PORT:587}
    username: ${SMTP_USERNAME:}
    password: ${SMTP_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: ${SMTP_AUTH:true}
          connectiontimeout: ${SMTP_CONNECTION_TIMEOUT:5000}
          timeout: ${SMTP_TIMEOUT:5000}
          writetimeout: ${SMTP_WRITE_TIMEOUT:5000}
          starttls:
            enable: ${SMTP_STARTTLS_ENABLE:true}
  jackson:
    serialization:
      write-dates-as-timestamps: false

app:
  jwt:
    secret: ${JWT_SECRET:replace-this-with-very-long-and-random-secret-key-for-production}
    expiration-ms: ${JWT_EXPIRATION_MS:86400000}
  payment:
    mock-enabled: ${PAYMENT_MOCK_ENABLED:false}
    fee-split-members: ${PAYMENT_FEE_SPLIT_MEMBERS:4}
    upi-id: ${UPI_ID:}
    upi-payee-name: ${UPI_PAYEE_NAME:Payment}
  phonepe:
    enabled: ${PHONEPE_ENABLED:true}
    merchant-id: ${PHONEPE_MERCHANT_ID:}
    salt-key: ${PHONEPE_SALT_KEY:}
    salt-index: ${PHONEPE_SALT_INDEX:1}
    base-url: ${PHONEPE_BASE_URL:https://api-preprod.phonepe.com/apis/pg-sandbox}
  admin:
    email: ${ADMIN_EMAIL:faculty@hackathon.com}
    password: ${ADMIN_PASSWORD:Admin@123}
  faculty:
    secret-code: ${FACULTY_SECRET_CODE:KLHAZ}
  auth:
    user-email-verification-required: ${USER_EMAIL_VERIFICATION_REQUIRED:true}
    email-verification-ttl-minutes: ${EMAIL_VERIFICATION_TTL_MINUTES:1440}
    password-reset-ttl-minutes: ${PASSWORD_RESET_TTL_MINUTES:30}
    organizer-approval-ttl-minutes: ${ORGANIZER_APPROVAL_TTL_MINUTES:10080}
  email:
    enabled: ${EMAIL_ENABLED:false}
    from: ${EMAIL_FROM:}
    brevo:
      api-key: ${BREVO_API_KEY:}
      api-url: ${BREVO_API_URL:https://api.brevo.com/v3/smtp/email}
  web:
    base-url: ${APP_BASE_URL:http://localhost:8080}

management:
  endpoints:
    web:
      exposure:
        include: health,info
