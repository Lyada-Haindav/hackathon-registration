<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Hackathon System</title>
    <link rel="stylesheet" href="/css/styles.css?v=device_v1">
    <link rel="icon" type="image/x-icon" href="/favicon.ico?v=h3">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/h-logo-32.png?v=h3">
    <link rel="icon" type="image/svg+xml" href="/img/h-logo.svg?v=h3">
</head>
<body class="auth-page">
<div class="shape shape-one"></div>
<div class="shape shape-two"></div>
<div class="container narrow">
    <section class="auth-shell">
        <p class="eyebrow">Participant Access</p>
        <h1 class="page-title">Reset Password</h1>
        <p class="page-subtitle">Set a new password for your participant account.</p>

        <form id="resetPasswordForm" class="stack top-gap">
            <input type="hidden" name="token" id="resetToken">
            <label>New Password
                <input type="password" name="newPassword" minlength="8" required>
            </label>
            <button type="submit" class="next-btn">Update Password</button>
        </form>

        <p id="message" class="top-gap muted"></p>

        <div class="row top-gap">
            <a class="ghost-link" href="/login">Back to Login</a>
            <a class="ghost-link" href="/forgot-password">Request New Link</a>
        </div>
    </section>
</div>
<script src="/js/common.js"></script>
<script src="/js/reset-password.js"></script>
</body>
</html>
