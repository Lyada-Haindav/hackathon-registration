<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organiser Teams and Payments</title>
    <link rel="stylesheet" href="/css/styles.css?v=device_v1">
    <link rel="icon" type="image/x-icon" href="/favicon.ico?v=h3">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/h-logo-32.png?v=h3">
    <link rel="icon" type="image/svg+xml" href="/img/h-logo.svg?v=h3">
</head>
<body class="dashboard-bg">
<div class="shape shape-one"></div>
<div class="shape shape-two"></div>
<div class="container">
    <header class="dashboard-header">
        <div>
            <p class="eyebrow">Organiser Console</p>
            <h1 class="page-title">Teams and Payment Status</h1>
            <p class="page-subtitle">Track registrations, payment results, and problem-statement selection counts.</p>
        </div>
        <div class="header-actions faculty-nav simple-nav">
            <a class="ghost-link" href="/organizer/dashboard">Organiser Home</a>
            <button class="danger-btn" onclick="logout()">Logout</button>
        </div>
    </header>

    <p id="facultyMessage" class="status-banner"></p>

    <section class="simple-shell">
        <div class="section-title-row">
            <h2>Select Event</h2>
            <button type="button" onclick="loadFacultyEvents()">Refresh Events</button>
        </div>
        <label>Active Event
            <select id="globalEventSelect"></select>
        </label>
        <p id="globalEventHint" class="muted top-gap"></p>
    </section>

    <section class="simple-shell top-gap">
        <div class="section-title-row">
            <h2>Teams and Payment Status</h2>
            <button class="ghost-btn" onclick="loadTeamsByEvent()" type="button">Load Teams</button>
        </div>

        <label>Selected Event ID
            <input id="teamsEventId" class="event-id-input" placeholder="Auto-selected from the event picker" readonly>
        </label>
        <div class="section-title-row top-gap">
            <h3>Export Reports</h3>
        </div>
        <div class="row">
            <button class="ghost-btn" type="button" onclick="downloadExportReport('teams','csv','#teamsEventId')">Teams CSV</button>
            <button class="ghost-btn" type="button" onclick="downloadExportReport('teams','xlsx','#teamsEventId')">Teams Excel</button>
            <button class="ghost-btn" type="button" onclick="downloadExportReport('payments','csv','#teamsEventId')">Payments CSV</button>
            <button class="ghost-btn" type="button" onclick="downloadExportReport('payments','xlsx','#teamsEventId')">Payments Excel</button>
            <button class="ghost-btn" type="button" onclick="downloadExportReport('leaderboard','csv','#teamsEventId')">Leaderboard CSV</button>
            <button class="ghost-btn" type="button" onclick="downloadExportReport('leaderboard','xlsx','#teamsEventId')">Leaderboard Excel</button>
            <button class="ghost-btn" type="button" onclick="downloadExportReport('evaluations','csv','#teamsEventId')">Evaluations CSV</button>
            <button class="ghost-btn" type="button" onclick="downloadExportReport('evaluations','xlsx','#teamsEventId')">Evaluations Excel</button>
        </div>
        <label>Search Team
            <input id="teamsSearchInput" type="text" placeholder="Search by team name or Team ID">
        </label>

        <div id="teamsOutputCards" class="list-stack top-gap"></div>

        <div class="section-title-row top-gap">
            <h3>Problem Statement Selection Count</h3>
            <button class="ghost-btn" onclick="loadProblemSelectionCounts()" type="button">Refresh Count</button>
        </div>
        <div id="problemSelectionCounts" class="list-stack"></div>
    </section>
</div>

<div id="facultyPopup" class="modal-overlay hidden" role="dialog" aria-modal="true" aria-labelledby="facultyPopupTitle">
    <div class="modal-card">
        <h3 id="facultyPopupTitle" class="modal-title">Update</h3>
        <p id="facultyPopupBody" class="modal-body"></p>
        <div class="modal-actions">
            <button type="button" class="next-btn" onclick="closeFacultyPopup()">OK</button>
        </div>
    </div>
</div>

<script src="/js/common.js"></script>
<script src="/js/faculty.js?v=ready_v12"></script>
</body>
</html>
