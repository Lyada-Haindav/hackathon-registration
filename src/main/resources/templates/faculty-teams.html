<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Teams and Payments</title>
    <link rel="stylesheet" href="/css/styles.css?v=faculty_ui_v2">
    <link rel="icon" type="image/x-icon" href="/favicon.ico?v=h3">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/h-logo-32.png?v=h3">
    <link rel="icon" type="image/svg+xml" href="/img/h-logo.svg?v=h3">
</head>
<body class="dashboard-bg">
<div class="shape shape-one"></div>
<div class="shape shape-two"></div>
<div class="container">
    <header class="dashboard-header">
        <div>
            <p class="eyebrow">Faculty Console</p>
            <h1 class="page-title">Teams and Payment Status</h1>
            <p class="page-subtitle">Track registrations, payment results, and problem-statement selection counts.</p>
        </div>
        <div class="header-actions faculty-nav">
            <a class="ghost-link" href="/faculty">Overview</a>
            <a class="ghost-link" href="/faculty/events">Events</a>
            <a class="ghost-link" href="/faculty/forms">Forms</a>
            <a class="ghost-link" href="/faculty/problems">Problems</a>
            <a class="ghost-link" href="/faculty/evaluation">Evaluation</a>
            <a class="ghost-link active-nav" href="/faculty/teams">Teams</a>
            <a class="ghost-link" href="/faculty/deployment">Deployment</a>
            <button class="danger-btn" onclick="logout()">Logout</button>
        </div>
    </header>

    <p id="facultyMessage" class="status-banner"></p>

    <section class="simple-shell">
        <div class="section-title-row">
            <h2>Quick Event Picker</h2>
            <button onclick="loadFacultyEvents()">Refresh Events</button>
        </div>
        <div id="facultyEventCards" class="event-cards"></div>
    </section>

    <section class="simple-shell top-gap">
        <div class="section-title-row">
            <h2>Teams and Payment Status</h2>
            <button class="ghost-btn" onclick="loadTeamsByEvent()" type="button">Load Teams</button>
        </div>

        <label>Event ID
            <input id="teamsEventId" class="event-id-input" placeholder="Event ID">
        </label>
        <label>Search Team
            <input id="teamsSearchInput" type="text" placeholder="Search by team name or Team ID">
        </label>

        <div id="teamsOutputCards" class="list-stack top-gap"></div>

        <div class="section-title-row top-gap">
            <h3>Problem Statement Selection Count</h3>
            <button class="ghost-btn" onclick="loadProblemSelectionCounts()" type="button">Refresh Count</button>
        </div>
        <div id="problemSelectionCounts" class="list-stack"></div>
    </section>
</div>

<div id="facultyPopup" class="modal-overlay hidden" role="dialog" aria-modal="true" aria-labelledby="facultyPopupTitle">
    <div class="modal-card">
        <h3 id="facultyPopupTitle" class="modal-title">Update</h3>
        <p id="facultyPopupBody" class="modal-body"></p>
        <div class="modal-actions">
            <button type="button" class="next-btn" onclick="closeFacultyPopup()">OK</button>
        </div>
    </div>
</div>

<script src="/js/common.js"></script>
<script src="/js/faculty.js?v=ready_v4"></script>
</body>
</html>
