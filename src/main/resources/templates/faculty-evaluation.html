<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Evaluation</title>
    <link rel="stylesheet" href="/css/styles.css?v=device_v1">
    <link rel="icon" type="image/x-icon" href="/favicon.ico?v=h3">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/h-logo-32.png?v=h3">
    <link rel="icon" type="image/svg+xml" href="/img/h-logo.svg?v=h3">
</head>
<body class="dashboard-bg">
<div class="shape shape-one"></div>
<div class="shape shape-two"></div>
<div class="container">
    <header class="dashboard-header">
        <div>
            <p class="eyebrow">Faculty Console</p>
            <h1 class="page-title">Team Evaluation</h1>
            <p class="page-subtitle">Load event criteria, search teams, and submit scores once per criterion.</p>
        </div>
        <div class="header-actions faculty-nav">
            <a class="ghost-link" href="/faculty">Overview</a>
            <a class="ghost-link" href="/faculty/events">Events</a>
            <a class="ghost-link" href="/faculty/forms">Forms</a>
            <a class="ghost-link" href="/faculty/problems">Problems</a>
            <a class="ghost-link active-nav" href="/faculty/evaluation">Evaluation</a>
            <a class="ghost-link" href="/faculty/teams">Teams</a>
            <a class="ghost-link" href="/leaderboard">Leaderboard</a>
            <a class="ghost-link" href="/faculty/deployment">Deployment</a>
            <button class="danger-btn" onclick="logout()">Logout</button>
        </div>
    </header>

    <p id="facultyMessage" class="status-banner"></p>

    <section class="simple-shell">
        <div class="section-title-row">
            <h2>Quick Event Picker</h2>
            <button onclick="loadFacultyEvents()">Refresh Events</button>
        </div>
        <div id="facultyEventCards" class="event-cards"></div>
    </section>

    <section class="simple-shell top-gap">
        <div class="section-title-row">
            <h2>Evaluate Team</h2>
            <button class="ghost-btn" onclick="prepareEvaluation()" type="button">Load Criteria for Scoring</button>
        </div>

        <form id="evaluationForm" class="stack">
            <label>Event ID
                <input name="eventId" class="event-id-input" placeholder="Event ID" required>
            </label>
            <label>Search Team
                <input id="evaluationTeamSearch" type="text" placeholder="Search by team name or Team ID">
            </label>
            <label>Team Name
                <select name="teamId" required>
                    <option value="">Load scoring sheet to fetch teams</option>
                </select>
            </label>
            <label>Evaluation Description
                <textarea name="description" rows="3" placeholder="Add comments about this team performance"></textarea>
            </label>
            <div id="evaluationCriteriaRows" class="list-stack"></div>
            <button type="submit">Save Team Scores</button>
        </form>
    </section>

    <section class="simple-shell top-gap">
        <div class="section-title-row">
            <h2>Export Reports</h2>
        </div>
        <p class="muted">Exports use the current event ID from this page.</p>
        <div class="row">
            <button class="ghost-btn" type="button" onclick="downloadExportReport('teams','csv','#evaluationForm [name=&quot;eventId&quot;]')">Teams CSV</button>
            <button class="ghost-btn" type="button" onclick="downloadExportReport('teams','xlsx','#evaluationForm [name=&quot;eventId&quot;]')">Teams Excel</button>
            <button class="ghost-btn" type="button" onclick="downloadExportReport('payments','csv','#evaluationForm [name=&quot;eventId&quot;]')">Payments CSV</button>
            <button class="ghost-btn" type="button" onclick="downloadExportReport('payments','xlsx','#evaluationForm [name=&quot;eventId&quot;]')">Payments Excel</button>
            <button class="ghost-btn" type="button" onclick="downloadExportReport('leaderboard','csv','#evaluationForm [name=&quot;eventId&quot;]')">Leaderboard CSV</button>
            <button class="ghost-btn" type="button" onclick="downloadExportReport('leaderboard','xlsx','#evaluationForm [name=&quot;eventId&quot;]')">Leaderboard Excel</button>
            <button class="ghost-btn" type="button" onclick="downloadExportReport('evaluations','csv','#evaluationForm [name=&quot;eventId&quot;]')">Evaluations CSV</button>
            <button class="ghost-btn" type="button" onclick="downloadExportReport('evaluations','xlsx','#evaluationForm [name=&quot;eventId&quot;]')">Evaluations Excel</button>
        </div>
    </section>
</div>

<div id="facultyPopup" class="modal-overlay hidden" role="dialog" aria-modal="true" aria-labelledby="facultyPopupTitle">
    <div class="modal-card">
        <h3 id="facultyPopupTitle" class="modal-title">Update</h3>
        <p id="facultyPopupBody" class="modal-body"></p>
        <div class="modal-actions">
            <button type="button" class="next-btn" onclick="closeFacultyPopup()">OK</button>
        </div>
    </div>
</div>

<script src="/js/common.js"></script>
<script src="/js/faculty.js?v=ready_v7"></script>
</body>
</html>
