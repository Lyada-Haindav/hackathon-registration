<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login - Hackathon System</title>
    <link rel="stylesheet" href="/css/styles.css?v=device_v1">
    <link rel="icon" type="image/x-icon" href="/favicon.ico?v=h3">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/h-logo-32.png?v=h3">
    <link rel="icon" type="image/svg+xml" href="/img/h-logo.svg?v=h3">
</head>
<body class="auth-page">
<div class="shape shape-one"></div>
<div class="shape shape-two"></div>
<div class="container narrow">
    <section class="auth-shell">
        <p class="eyebrow">Participant Access</p>
        <h1 class="page-title">User Login</h1>
        <p class="page-subtitle">Login to register your team, complete payment, and track status.</p>

        <form id="loginForm" class="stack top-gap">
            <label>Email
                <input type="email" name="email" required>
            </label>
            <label>Password
                <input type="password" name="password" required>
            </label>
            <div class="auth-inline-actions">
                <a class="inline-forgot-link" href="/forgot-password">Forgot Password?</a>
            </div>
            <div class="auth-helper-links">
                <a class="ghost-link" href="/forgot-password">Forgot Password?</a>
            </div>
            <button type="submit" class="next-btn">Login</button>
        </form>

        <p id="message" class="top-gap muted"></p>

        <div class="row top-gap">
            <a class="ghost-link" href="/register">Create Account</a>
            <a class="ghost-link" href="/organizer/login">Organiser Login</a>
        </div>
    </section>
</div>
<script src="/js/common.js?v=auth_v4"></script>
<script src="/js/login.js?v=auth_v4"></script>
</body>
</html>
