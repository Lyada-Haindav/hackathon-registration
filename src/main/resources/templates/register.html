<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Hackathon System</title>
    <link rel="stylesheet" href="/css/styles.css?v=device_v1">
    <link rel="icon" type="image/x-icon" href="/favicon.ico?v=h3">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/h-logo-32.png?v=h3">
    <link rel="icon" type="image/svg+xml" href="/img/h-logo.svg?v=h3">
</head>
<body class="auth-page">
<div class="shape shape-one"></div>
<div class="shape shape-two"></div>
<div class="container narrow">
    <section class="auth-shell">
        <p class="eyebrow">Participant Access</p>
        <h1 class="page-title">Create User Account</h1>
        <p class="page-subtitle">Sign up once to register exactly one team and track every update.</p>

        <form id="registerForm" class="stack top-gap">
            <label>Full Name
                <input type="text" name="name" required>
            </label>
            <label>Email
                <input type="email" name="email" required>
            </label>
            <label>Password
                <input type="password" name="password" minlength="8" required>
            </label>
            <button type="submit" class="next-btn">Register</button>
        </form>

        <p id="message" class="top-gap muted"></p>
        <div class="row top-gap">
            <a class="ghost-link" href="/login">User Login</a>
            <a class="ghost-link" href="/faculty-login">Faculty Login</a>
            <a class="ghost-link" href="/faculty-register">Faculty Register</a>
        </div>
    </section>
</div>
<script src="/js/common.js"></script>
<script src="/js/register.js"></script>
</body>
</html>
