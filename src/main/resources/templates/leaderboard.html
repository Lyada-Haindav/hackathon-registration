<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="/css/styles.css?v=device_v1">
    <link rel="icon" type="image/x-icon" href="/favicon.ico?v=h3">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/h-logo-32.png?v=h3">
    <link rel="icon" type="image/svg+xml" href="/img/h-logo.svg?v=h3">
</head>
<body class="dashboard-bg">
<div class="shape shape-one"></div>
<div class="shape shape-two"></div>
<div class="container">
    <div class="header-row">
        <h1>Leaderboard</h1>
        <a href="/">Home</a>
    </div>

    <div class="row">
        <input id="leaderboardEventId" placeholder="Event ID">
        <button onclick="startLeaderboard()">Start Live View</button>
        <button onclick="stopLeaderboard()">Stop</button>
    </div>

    <section class="card">
        <h2>Ranked Teams (High to Low)</h2>
        <ol id="leaderboardList"></ol>
    </section>

    <section class="card">
        <h2>Full Rankings</h2>
        <pre id="leaderboardOutput" class="output"></pre>
    </section>
</div>
<script src="/js/common.js"></script>
<script src="/js/leaderboard.js"></script>
</body>
</html>
