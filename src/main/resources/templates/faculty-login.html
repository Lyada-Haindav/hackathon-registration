<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Login - Hackathon System</title>
    <link rel="stylesheet" href="/css/styles.css?v=device_v1">
    <link rel="icon" type="image/x-icon" href="/favicon.ico?v=h3">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/h-logo-32.png?v=h3">
    <link rel="icon" type="image/svg+xml" href="/img/h-logo.svg?v=h3">
</head>
<body class="auth-page">
<div class="shape shape-one"></div>
<div class="shape shape-two"></div>
<div class="container narrow">
    <section class="auth-shell faculty-auth">
        <p class="eyebrow">Faculty Access</p>
        <h1 class="page-title">Secure Faculty Login</h1>
        <p class="page-subtitle">Use your faculty credentials and the secret access code.</p>

        <form id="facultyLoginForm" class="stack top-gap">
            <label>Email
                <input type="email" name="email" required>
            </label>
            <label>Password
                <input type="password" name="password" required>
            </label>
            <label>Secret Code
                <input type="text" name="secretCode" placeholder="Enter faculty secret code" required>
            </label>
            <button type="submit" class="next-btn">Login as Faculty</button>
        </form>

        <p id="facultyLoginMessage" class="top-gap muted"></p>

        <div class="row top-gap">
            <a class="ghost-link" href="/faculty-register">Create Faculty Account</a>
            <a class="ghost-link" href="/login">User Login</a>
            <a class="ghost-link" href="/">Home</a>
        </div>
    </section>
</div>
<script src="/js/common.js"></script>
<script src="/js/faculty-login.js"></script>
</body>
</html>
