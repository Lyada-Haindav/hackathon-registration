<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organiser Deployment Readiness</title>
    <link rel="stylesheet" href="/css/styles.css?v=device_v7">
    <link rel="icon" type="image/x-icon" href="/favicon.ico?v=h3">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/h-logo-32.png?v=h3">
    <link rel="icon" type="image/svg+xml" href="/img/h-logo.svg?v=h3">
</head>
<body class="dashboard-bg">
<div class="shape shape-one"></div>
<div class="shape shape-two"></div>
<div class="container">
    <header class="dashboard-header">
        <div>
            <p class="eyebrow">Organiser Console</p>
            <h1 class="page-title">Deployment Readiness</h1>
            <p class="page-subtitle">Run production checks for MongoDB, JWT, PhonePe merchant settings, and email before go-live.</p>
        </div>
        <div class="header-actions faculty-nav simple-nav">
            <a class="ghost-link" href="/organizer/dashboard">Organiser Home</a>
            <button class="danger-btn" onclick="logout()">Logout</button>
        </div>
    </header>

    <p id="facultyMessage" class="status-banner"></p>

    <section class="simple-shell">
        <div class="section-title-row">
            <h2>Readiness Status</h2>
            <button type="button" onclick="loadDeploymentReadiness()">Run Check</button>
        </div>
        <p id="deploymentSummary" class="muted top-gap">Run the check to see deployment status.</p>
        <div id="deploymentChecks" class="list-stack top-gap"></div>
    </section>
</div>

<div id="facultyPopup" class="modal-overlay hidden" role="dialog" aria-modal="true" aria-labelledby="facultyPopupTitle">
    <div class="modal-card">
        <h3 id="facultyPopupTitle" class="modal-title">Update</h3>
        <p id="facultyPopupBody" class="modal-body"></p>
        <div class="modal-actions">
            <button type="button" class="next-btn" onclick="closeFacultyPopup()">OK</button>
        </div>
    </div>
</div>

<script src="/js/common.js"></script>
<script src="/js/faculty.js?v=ready_v12"></script>
</body>
</html>
