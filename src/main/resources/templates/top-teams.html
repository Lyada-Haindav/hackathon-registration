<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="/css/styles.css?v=device_v7">
    <link rel="icon" type="image/x-icon" href="/favicon.ico?v=h3">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/h-logo-32.png?v=h3">
    <link rel="icon" type="image/svg+xml" href="/img/h-logo.svg?v=h3">
</head>
<body class="dashboard-bg">
<div class="shape shape-one"></div>
<div class="shape shape-two"></div>
<div class="container">
    <header class="dashboard-header">
        <div>
            <p class="eyebrow">Leaderboard</p>
            <h1 class="page-title">Event Leaderboard</h1>
            <p class="page-subtitle">Live ranking of all teams sorted by score from highest to lowest.</p>
        </div>
        <div class="header-actions">
            <a id="topTeamsBackLink" class="ghost-link" href="/">Dashboard</a>
            <button class="danger-btn" onclick="logout()">Logout</button>
        </div>
    </header>

    <p id="topTeamsMessage" class="status-banner"></p>

    <section class="simple-shell">
        <div class="section-title-row">
            <h2>Select Event</h2>
            <button onclick="loadEvents()">Refresh Events</button>
        </div>
        <div id="topTeamsEventList" class="event-cards"></div>
    </section>

    <section class="simple-shell top-gap">
        <h2 id="podiumTitle">Leaderboard (High to Low)</h2>
        <div id="leaderboardGrid" class="podium-grid"></div>
    </section>
</div>
<script src="/js/common.js"></script>
<script src="/js/top-teams.js"></script>
</body>
</html>
