services:
  - type: web
    name: hackathon-registration
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile
    dockerContext: .
    autoDeploy: true
    healthCheckPath: /
    envVars:
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_EXPIRATION_MS
        value: 86400000
      - key: FACULTY_SECRET_CODE
        value: KLHAZ
      - key: ADMIN_EMAIL
        value: faculty@hackathon.com
      - key: ADMIN_PASSWORD
        sync: false
      - key: PAYMENT_MOCK_ENABLED
        value: "false"
      - key: PHONEPE_ENABLED
        value: "true"
      - key: PHONEPE_MERCHANT_ID
        sync: false
      - key: PHONEPE_SALT_KEY
        sync: false
      - key: PHONEPE_SALT_INDEX
        value: "1"
      - key: PHONEPE_BASE_URL
        value: https://api-preprod.phonepe.com/apis/pg-sandbox
      - key: EMAIL_ENABLED
        value: "true"
      - key: EMAIL_FROM
        sync: false
      - key: SMTP_HOST
        value: smtp-relay.brevo.com
      - key: SMTP_PORT
        value: "587"
      - key: SMTP_USERNAME
        sync: false
      - key: SMTP_PASSWORD
        sync: false
      - key: BREVO_API_KEY
        sync: false
      - key: APP_BASE_URL
        sync: false
      - key: PAYMENT_FEE_SPLIT_MEMBERS
        value: "4"
